<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Atendidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .question {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Pacientes Atendidos</h1> <!-- Añadimos este encabezado para "Pacientes Atendidos" -->

        <form id="surveyForm">
            <!-- Encabezado -->
            <div class="question">
                <label>Pacientes</label>
                <label>EstadoEncuesta</label>
            </div>
            <!-- Lista de pacientes con su estado de encuesta -->
            <div class="question">
                <label>23145234</label>
                <label>Realizada</label>
            </div>
            <div class="question">
                <label>28235654</label>
                <label>No Realizada</label>
            </div>

            <!-- Botón para enviar notificación -->
            <div class="button-container">
                <button><a href="PantallaPrincipalCoordinador.html">Enviar notificación encuesta disponible</a></button>
            </div>
        </form>

        <!-- Área para mostrar resultados -->
        <div class="result" id="result"></div>
    </div>

</body>
</html>
